 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> user listing </title>
 </head>
 <body>
    <div id="container">Users:</div>
    <ul class="list">
        <li>John</li>
        <li>Pete</li>
    </ul>
    <ul class="list">
        <li>David</li>
        <li>Sarah</li>
        <li>Dan</li>
    </ul>

    <script>
        
const containerDiv = document.getElementById("container");
console.log("Content of the div:", containerDiv.textContent);

const peteLi = document.querySelector(".list li:nth-child(2)");
peteLi.textContent = "Richard";

const sarahLi = document.querySelector(".list:nth-child(2) li:nth-child(2)");
sarahLi.remove();

const ulElements = document.querySelectorAll(".list");
ulElements.forEach(ul => {
  const firstLi = ul.querySelector("li:first-child");
  firstLi.textContent = "Jude";
});
    </script>
 </body>
 </html>
