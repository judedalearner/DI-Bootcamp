    <script>
 // part 1

function printPatternSingleLoop(rows) {
  for (let i = 1; i <= rows; i++) {
    let line = '';
    for (let j = 1; j <= i; j++) {
      line += '* ';
    }
    console.log(line);
  }
}

 
printPatternSingleLoop(6);


 // part 2

 function printPatternNestedLoops(rows) {
  for (let i = 1; i <= rows; i++) {
    let line = '';
    for (let j = 1; j <= i; j++) {
      line += '* ';
    }
    console.log(line);
  }
}

 
printPatternNestedLoops(6);
